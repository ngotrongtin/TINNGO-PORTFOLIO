<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <div class="top_nav_bar w-100 h-25 d-flex justify-content-between mb-4 mt-2">
            <div class="corner_icon">
                <img style="height: 20px;width: 20px;" src="logo_01.png" alt="">
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3">
                <div>
                    <span>Blog/Article</span>
                </div>
                <div class="bg-warning rounded p-2 text-primary">
                    Special Offers
                </div>
                <div>
                    FAQ
                </div>
                <div>
                    <button class="bg-warning rounded-pill">Login</button>
                </div>
            </div>
            <div>
                <input type="text" name="" id="">
            </div>
        </div>
        <div class="mt-2 advertise d-flex justify-content-between">
            <div class="left_bar d-flex flex-column justify-content-between align-items-end p-4">
                <h1>
                    Easy Solution for Gardening
                </h1>
                <p>Discover gardening equipment that will support your gardening activities and any high-quality seeds or ferilizer.</p>
                <button class="p-2 rounded px-4 bg-warning">About Us</button>
            </div>
            <div class="right_bar">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="De01_Slide_01.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="De01_Slide_02.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="De01_Slide_03.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="py-2 mt-2 product_title w-100 bg-warning-subtle text-center">
            SHOP BY COLLECTION
        </div>
        <div class="mt-2 products container">
            <div class="row">
                <div class="col">
                    <img class="w-100" src="De01_Img_01.png" alt="">
                    <div class="p-2 rounded px-4 bg-warning text-center mt-2">
                        <span>
                            FLOWER POTS
                        </span>
                    </div>
                </div>
                <div class="col">
                    <img class="w-100" src="De01_Img_02.png" alt="">
                    <div class="p-2 rounded px-4 bg-warning text-center mt-2">
                        <span>
                            GARDENING TOOLS
                        </span>
                    </div>
                </div>
                <div class="col">
                    <img class="w-100" src="De01_Img_03.png" alt="">
                    <div class="p-2 rounded px-4 bg-warning text-center mt-2">
                        <span>
                            FLOWER SEEDS
                        </span>
                    </div>
                </div>
                <div class="col">
                    <img class="w-100" src="De01_Img_04.png" alt="">
                    <div class="p-2 rounded px-4 bg-warning text-center mt-2">
                        <span>
                            SOIL & FERTILIZER
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
